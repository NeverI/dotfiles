config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  backend:
    global: webengine
  colors.webpage.prefers_color_scheme_dark:
    global: true
  completion.min_chars:
    global: 1
  completion.open_categories:
    global:
    - quickmarks
    - bookmarks
    - searchengines
    - history
  completion.quick:
    global: true
  completion.show:
    global: always
  completion.shrink:
    global: true
  completion.use_best_match:
    global: true
  completion.web_history.exclude:
    global:
    - localhost
    - duckduckgo.com
    - devdocs.io
    - thesaurus.com
    - dictionary.com
    - translate.google.com
  completion.web_history.max_items:
    global: 5000
  content.default_encoding:
    global: iso-8859-1
  content.desktop_capture:
    https://whereby.com: true
  content.geolocation:
    global: ask
    https://euronics.hu: false
    https://www.alza.hu: true
  content.headers.accept_language:
    global: hu-HU,hu;q=0.9
  content.host_blocking.enabled:
    global: false
  content.javascript.can_open_tabs_automatically:
    global: true
  content.media.audio_capture:
    global: ask
    https://whereby.com: true
  content.media.audio_video_capture:
    global: ask
    https://whereby.com: true
  content.media.video_capture:
    global: ask
    https://whereby.com: true
  content.notifications:
    https://app.slack.com: true
    https://hu.jooble.org: false
    https://mattermost.intranet.agmen: true
    https://www.facebook.com: false
    https://www.networkworld.com: false
    https://www.penzcentrum.hu: false
    https://www.reddit.com: false
    https://www.youtube.com: false
  content.pdfjs:
    global: true
  content.private_browsing:
    global: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  downloads.location.directory:
    global: ~/Letöltések
  editor.command:
    global:
    - urxvt
    - -e
    - nvim
    - '{}'
  fonts.completion.category:
    global: bold default_size default_family
  fonts.default_family:
    global: Hack
  fonts.default_size:
    global: 12px
  hints.chars:
    global: asdfghjkl
  hints.hide_unmatched_rapid_hints:
    global: true
  hints.mode:
    global: letter
  prompt.filebrowser:
    global: false
  prompt.radius:
    global: 4
  scrolling.smooth:
    global: true
  spellcheck.languages:
    global: null
  statusbar.show:
    global: always
  tabs.new_position.related:
    global: next
  tabs.new_position.unrelated:
    global: last
  tabs.select_on_remove:
    global: prev
  tabs.show:
    global: always
  tabs.show_switching_delay:
    global: 5000
  url.open_base_url:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      dev: https://devdocs.io/#q={}
      g: https://www.google.com/search?q={}
      syn: https://thesaurus.com/browse/{}
      tr: https://translate.google.com/#view=home&op=translate&sl=hu&tl=en&text={}
      tr_en: https://translate.google.com/#view=home&op=translate&sl=en&tl=hu&text={}
      yt: https://www.youtube.com/results?search_query={}
  url.start_pages:
    global: https://start.duckduckgo.com
  window.hide_decoration:
    global: false
  window.title_format:
    global: '{audio}{private} {current_title}'
