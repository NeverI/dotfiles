- clean:
  - '~'
  - '~/.config'

- link:
    ~/.config/dotfiles: ''
    ~/.profile: profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.inputrc: inputrc
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.tmux.conf: tmux.conf
    ~/.screenrc: screenrc
    ~/.config/liquidpromptrc: bash/liquidpromptrc
    ~/bin/fasd: bash/plugins/fasd/fasd

- shell:
    - git submodule update --init --recursive
