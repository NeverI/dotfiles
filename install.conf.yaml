- clean:
  - '~'
  - '~/.config'

- shell:
    - mkdir -p vim/undo
    - mkdir -p vim/swap
    - mkdir -p vim/backup
    - mkdir -p ~/.urxvt/ext

- link:
    ~/.config/dotfiles: ''
    ~/.bash_profile: bash_profile
    ~/.bashrc: bashrc
    ~/.bash_logout: bash_logout
    ~/.inputrc: inputrc
    ~/.Xresources: Xresources
    ~/.Xresources.d: Xresources.d
    ~/.vim: vim
    ~/.vimrc: vimrc
    ~/.config/nvim: nvim
    ~/.tmux.conf: tmux.conf
    ~/.screenrc: screenrc
    ~/.config/i3: i3
    ~/.config/compton.cnf: compton.cnf
    ~/.config/liquidpromptrc: bash/liquidpromptrc
    ~/bin/fasd: bash/plugins/fasd/fasd

- shell:
    - git submodule update --init --recursive

- link:
    ~/.urxvt/ext/clipboard: bash/plugins/urxvt-perls/clipboard
    ~/.urxvt/ext/url-select: bash/plugins/urxvt-perls/url-select
    ~/.urxvt/ext/font-size: bash/plugins/urxvt-font-size/font-size
    ~/.urxvt/ext/fullscreen: bash/plugins/urxvt-myscripts/fullscreen
    ~/.urxvt/ext/keyboard-select: bash/plugins/urxvt-perls/keyboard-select
